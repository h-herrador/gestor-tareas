{% extends 'base.html' %}

{% block head %}
<title>Update mark</title>
{% endblock %}

{% block body %}
<div class = "content">
    <h1 style="text-align: center;">Update Mark</h1>
    <form action = "/marks" method = "POST" class = "cent_form">
        <select name="subject" id="subject" value = "{{ mark.subject }}"required>
            <option value="{{ mark.subject }}">{{ mark.subject }}</option>
            {% for subject in subjects %}
                {% if subject != mark.subject %}
                    <option value="{{ mark.subject }}">{{ subject }}</option>
                {% endif %}
            {% endfor %}
        </select>
        <input type = "number" name = "grade" value = "{{ mark.number }}" step = 0.05 id = "grade" min = 0 max = 10 required>
        <input type = "number" name = "weight" value = "{{ mark.weight }}" id = "weight" min = 0 max = 100> 
        <input type = "submit" value = "Add Mark">
    </form>
</div>
{% endblock %}
